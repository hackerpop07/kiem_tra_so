<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>thuc hanh cau lenh switch</title>
</head>
<body>
<script>
  let a = prompt("a?", '');
  switch (a) {
    case "1":
      alert("1");
      break;
    case  "2":
      alert("2");
      break;
    case "3":
    case "4":
      alert("3,4");
      break;
  }
</script>
</body>
</html>
