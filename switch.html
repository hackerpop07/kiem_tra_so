<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>thuc hanh cau lenh switch</title>

<body>
<body>
<script>
  let browser = prompt("nhap vao day", '');
  switch (browser) {
    case 'Edge':
      alert("You've got the Edge!");
      break;
    case 'Chrome':
    case 'Firefox':
    case 'Safari':
    case 'Opera':
      alert('Okay we support these browsers too');
      break;
    default:
      alert('We hope that this page looks ok!');
  }
</script>
</body>
</body>
</html>
